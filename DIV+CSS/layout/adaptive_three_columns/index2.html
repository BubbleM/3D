<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宽度自适应的三栏布局</title>
	<style type="text/css">
		.left,.right {
			float: left;
			background-color: red;
			width: 200px;
			height: 100px;
		}
		.left {
			margin-left: -100%;
		}
		.right {
			margin-left: -200px;
		}
		.middle {
			float: left;
			width: 100%;
			background-color: pink;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="middle"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
