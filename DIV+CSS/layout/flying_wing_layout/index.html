<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style type="text/css">
		.container {
			max-width: 1140px;
			margin:0 auto;
			overflow: hidden;
		}
		.middle {
			width: 100%;
			height: 100px;
			float: left;
			background-color:blue;
		}
		.main-con {
			margin:0 200px 0 180px;
			height: 100px;
		}
		.left {
			float: left;
			width: 180px;
			height: 100px;
			margin-left: -100%;
			background-color: #0c9;
		}
		.right {
			float: left;
			height: 100px;
			width: 200px;
			margin-left:-200px;
			background-color: #0c9;
		}
	</style>
</head>
<body>
	<div class="container">
	<!-- 把middle放在前面 可实现主体内容区优先加载 -->
		<div class="middle">
			<div class="main-con">主体内容区</div>
		</div>
		<div class="left">左侧功能导航区</div>
		<div class="right">右侧辅助区</div>
	</div>
</body>
</html>
